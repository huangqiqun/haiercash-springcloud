spring:
  profiles:
    active: dev
  application:
    name: eureka-ha

  security:
    basic:
      enabled: true
    user:
      name: root
      password: root
      roles: SUPERUSER

eureka:
  datacenter: shanghai
  environment: product
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 30
  server:
    enable-self-preservation: false
    #eviction-interval-timer-in-ms: 5000
  client:
    register-with-eureka: false
    fetch-registry: false
    healthcheck:
      enabled: true
---
server:
  port: 8761

spring:
  profiles: dev

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://root:root@localhost:8761/eureka/
